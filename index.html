<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form name="formAddNewTraining">
		Км/ч:
		<input type="text" name="enteredKm">
		<br> Средний пульс:
		<input type="text" name="enteredAveragePulse">
		<br>
		<input type="button" value="Добавить" onClick="addNewRunTraining();">
	</form>
	<table id="tableNewTraining" border="1px">
		<tr>
			<th>Км/ч</th>
			<th>Пульс</th>
		</tr>
	</table>
	<br>
	<input type="button" value="Добавить" onClick="addAllRunTraining();">
	<br>
	<table id="tableAllTraining" border="1px">
		<tr>
			<th>Дата</th>
			<th>5 км/ч</th>
			<th>6 км/ч</th>
			<th>7 км/ч</th>
			<th>8 км/ч</th>
			<th>9 км/ч</th>
			<th>10 км/ч</th>
			<th>11 км/ч</th>
			<th>12 км/ч</th>
		</tr>
	</table>
</body>
</html>
